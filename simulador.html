<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Host (Laravel)</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0fdf4;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #166534;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }

        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #eee;
            border-radius: 4px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }

        button {
            padding: 8px 16px;
            background: #166534;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #15803d;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Simulador de Sistema Host (Laravel)</h1>
        <p>Este archivo simula ser tu aplicaciÃ³n SaaS incrustando al Agente.</p>

        <div class="controls">
            <label>Token Real (Bearer):</label>
            <!-- Pega aquÃ­ tu token real de prueba para no tener que escribirlo siempre -->
            <input type="text" id="tokenInput" placeholder="Pega aquÃ­ el token 1|abcdef..." value="">
            <button onclick="injectToken()">Simular Login (Enviar Handshake)</button>
        </div>

        <!--
           IMPORTANTE: El src debe apuntar a tu servidor de desarrollo Vue.
           Si cambiaste el puerto, ajustalo aquÃ­.
        -->
        <iframe id="agentFrame" src="http://localhost:5173"></iframe>
    </div>

    <script>
        function injectToken() {
            const token = document.getElementById('tokenInput').value;
            const iframe = document.getElementById('agentFrame');

            if (!token) {
                alert("Â¡Necesitas un token vÃ¡lido de Laravel primero!");
                return;
            }

            // Datos que Laravel enviarÃ­a normalmente
            const payload = {
                type: 'OBI_INIT',
                payload: {
                    user: 'usuario.demo@cliente.com', // Simulado
                    role: 'admin',                    // Simulado
                    company_name: 'Empresa Demo S.A.', // Simulado
                    token: token                      // EL TOKEN REAL QUE PEGASTE
                }
            };

            console.log("ðŸ“¤ Enviando Handshake al Agente...", payload);

            // Enviamos el mensaje al Iframe
            iframe.contentWindow.postMessage(payload, '*');
        }
    </script>
</body>

</html>
